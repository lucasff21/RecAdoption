spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

front.url=http://localhost:3000

jwt.security.key=test-secret-key-1234567890
jwt.security.issuer=test-issuer
jwt.security.expiration.hours=24

spring.security.user.name=test-admin
spring.security.user.password=test-password
spring.security.user.roles=ADMIN

cloudinary.cloud.name=test-cloud
cloudinary.api.key=test-api-key
cloudinary.api.secret=test-api-secret
cloudinary.upload.preset=test-preset

spring.flyway.enabled=false


