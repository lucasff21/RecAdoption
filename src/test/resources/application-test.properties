spring.datasource.url=jdbc:tc:postgresql:11.1:///integration-tests-db
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

front.url=http://localhost:3000

spring.security.user.name=test-admin
spring.security.user.password=test-password
spring.security.user.roles=ADMIN

cloudinary.cloud.name=test-cloud
cloudinary.api.key=test-api-key
cloudinary.api.secret=test-api-secret

spring.flyway.enabled=false

JWT_SECURITY_KEY=test-secret-key
JWT_SECURITY_ISSUER=test-issuer
JWT_SECURITY_EXPIRATION_HOURS=24